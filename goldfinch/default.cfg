[metadata:main]
identification_title = MIDAS Extract
identification_abstract = A WPS which supports filtering and extraction of MIDAS data.
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, goldfinch
identification_keywords_type = theme
provider_name = goldfinch
provider_url=https://goldfinch.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = goldfinch.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
